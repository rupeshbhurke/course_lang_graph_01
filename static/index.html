<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üß† Ollama Chat (with Memory)</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f9f9f9; }
    #output { white-space: pre-wrap; background: white; border: 1px solid #ccc; padding: 1em; min-height: 200px; margin-bottom: 1em; }
    input { width: 70%; padding: 0.5em; }
    button { padding: 0.5em 1em; margin: 0 0.2em; }
    select { padding: 0.5em; }
    #deleteBtn { background-color: #ff4444; color: white; border: none; border-radius: 3px; }
    #deleteBtn:hover:not(:disabled) { background-color: #cc0000; }
    #deleteBtn:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>üí¨ Ollama Chat (Session Memory via Redis)</h2>
  <div>
    <label>Conversation:</label>
    <select id="conversationSelect"></select>
    <button onclick="startNew()">‚ûï New Conversation</button>
    <button onclick="deleteConversation()" id="deleteBtn">üóëÔ∏è Delete</button>
  </div>

  <div id="output"></div>
  <input id="input" type="text" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let sessionId = null;
    const output = document.getElementById("output");
    const select = document.getElementById("conversationSelect");

    async function loadConversations() {
      const res = await fetch("/conversations");
      const data = await res.json();
      select.innerHTML = "";
      
      const deleteBtn = document.getElementById("deleteBtn");
      
      if (data.sessions.length === 0) {
        // No conversations exist, create a new one
        deleteBtn.disabled = true;
        deleteBtn.style.opacity = "0.5";
        await startNew();
        return;
      }
      
      // Enable delete button when conversations exist
      deleteBtn.disabled = false;
      deleteBtn.style.opacity = "1";
      
      data.sessions.forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = id;
        select.appendChild(opt);
      });
      
      // Set current session if not set or if current session no longer exists
      if (!sessionId || !data.sessions.includes(sessionId)) {
        sessionId = data.sessions[0];
      }
      select.value = sessionId;
      await loadHistory();
    }

    async function startNew() {
      const res = await fetch("/new_conversation", { method: "POST" });
      const data = await res.json();
      sessionId = data.session_id;
      await loadConversations();
      output.innerHTML = `üÜï Started new conversation.\n`;
    }

    async function deleteConversation() {
      if (!sessionId) {
        alert("No conversation selected to delete.");
        return;
      }
      
      if (!confirm(`Are you sure you want to delete this conversation (${sessionId})?`)) {
        return;
      }

      try {
        const res = await fetch(`/conversation/${sessionId}`, { method: "DELETE" });
        if (res.ok) {
          output.innerHTML = "üóëÔ∏è Conversation deleted.\n";
          sessionId = null;
          await loadConversations();
        } else {
          alert("Failed to delete conversation.");
        }
      } catch (error) {
        alert("Error deleting conversation: " + error.message);
      }
    }

    async function loadHistory() {
      const res = await fetch(`/conversation/${sessionId}`);
      const data = await res.json();
      output.innerHTML = "";
      for (const msg of data.messages) {
        const who = msg.role === "user" ? "üßç You" : msg.role === "assistant" ? "ü§ñ AI" : "‚ÑπÔ∏è System";
        output.innerHTML += `${who}: ${msg.content}\n`;
      }
    }

    select.addEventListener("change", async () => {
      sessionId = select.value;
      await loadHistory();
    });

    async function sendMessage() {
      const msg = document.getElementById("input").value.trim();
      if (!msg || !sessionId) return;
      output.innerHTML += `\nüßç You: ${msg}\nü§ñ AI: `;
      document.getElementById("input").value = "";

      const res = await fetch(`/chat/stream?session_id=${sessionId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder("utf-8");
      let buffer = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });
        const parts = buffer.split("\n\n");
        buffer = parts.pop();
        for (const part of parts) {
          if (part.startsWith("data:")) {
            const data = JSON.parse(part.slice(5).trim());
            if (data.response) output.innerHTML += data.response;
            if (data.done) {
              output.innerHTML += "\n";
              // Reload conversation history after completion to ensure persistence
              setTimeout(() => loadHistory(), 100);
            }
          }
        }
      }
    }

    // Initialize UI
    loadConversations();
  </script>
</body>
</html>
